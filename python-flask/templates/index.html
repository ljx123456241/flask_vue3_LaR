<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    今天的日期是{{ time }},欢迎光临<br/>
    今天值班的是:<br/>
    {% for i in name %}
    	<li>{{ i }}</li>
    {% endfor %}
    任务:<br/>
        <table border="1">
            {% for key,value  in task.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>

</body>
</html>
